name = "valu8-api"
main = "src/index.js"
compatibility_date = "2024-01-15"

[env.production]
name = "valu8-api"
# Route will be auto-generated as valu8-api.{your-subdomain}.workers.dev

[env.development]
name = "valu8-api-dev"

# Environment variables will be set via wrangler secret put
# MISTRAL_API_URL = "https://api.mistral.ai/v1/chat/completions"

[vars]
ENVIRONMENT = "production"
API_VERSION = "v1"

# CORS settings
[vars.CORS]
ALLOWED_ORIGINS = ["https://valu8.app", "http://localhost:3000"]
ALLOWED_METHODS = ["GET", "POST", "OPTIONS"]
ALLOWED_HEADERS = ["Content-Type", "Authorization"]